<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'school/css/bootstrap.min.css' %}">
    <title>{{ title }}</title>
</head>
<body>

{% include 'includes/navbar.html' %}

<div class="container mt-5">

    {% if messages %}
<div>
    {% for message in messages %}
        <span class="form-control rounded-0 border-0 badge bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} p-2 m-0">{{ message }}</span>
    {% endfor %}
</div>
{% endif %}

{% block content %}
{% endblock content %}

</div>

{% block scripts %}
{% endblock scripts %}

<script src="{% static 'school/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
